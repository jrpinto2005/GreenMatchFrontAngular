<footer class="barra-inferior" role="navigation" aria-label="Navegacion inferior">
  <nav class="barra-inferior__nav">
    <a
      class="barra-inferior__item"
      routerLink="/chat"
      routerLinkActive="barra-inferior__item--active"
      [routerLinkActiveOptions]="{ exact: true }"
      #chatLink="routerLinkActive"
      [attr.aria-current]="chatLink.isActive ? 'page' : null">
      <img class="barra-inferior__icon" src="assets/chat-cream.png" alt="Chat" />
      <span class="barra-inferior__label">Chat</span>
    </a>

    <a
      class="barra-inferior__item"
      routerLink="/mis-plantas"
      routerLinkActive="barra-inferior__item--active"
      [routerLinkActiveOptions]="{ exact: true }"
      #plantsLink="routerLinkActive"
      [attr.aria-current]="plantsLink.isActive ? 'page' : null">
      <img class="barra-inferior__icon" src="assets/logo-cream.png" alt="Mis plantas" />
      <span class="barra-inferior__label">Mis plantas</span>
    </a>

    <a
      class="barra-inferior__item"
      routerLink="/mi-horario"
      routerLinkActive="barra-inferior__item--active"
      [routerLinkActiveOptions]="{ exact: true }"
      #scheduleLink="routerLinkActive"
      [attr.aria-current]="scheduleLink.isActive ? 'page' : null">
      <img class="barra-inferior__icon" src="assets/calendar-cream.png" alt="Mi horario" />
      <span class="barra-inferior__label">Mi horario</span>
    </a>

    <a
      class="barra-inferior__item"
      routerLink="/wishlist"
      routerLinkActive="barra-inferior__item--active"
      #wantsLink="routerLinkActive"
      [attr.aria-current]="wantsLink.isActive ? 'page' : null">
      <img class="barra-inferior__icon" src="assets/heart-cream.png" alt="wishlist" />
      <span class="barra-inferior__label">wishlist</span>
    </a>
  </nav>
</footer>

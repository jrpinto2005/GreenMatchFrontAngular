<div class="login-container">
  <div class="logo">
    <img src="assets/logo.svg" alt="GreenMatch Logo" width="80" height="80" />
  </div>
  
  <h1 class="title">GreenMatch</h1>
  <p class="subtitle">Bienvenido de nuevo</p>
  
  <form class="login-form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Usuario o Correo" />
    </div>
    
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Contraseña" />
    </div>
    
    <div class="forgot-password">
      <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
    </div>
    
    <button type="submit" class="btn-login">Iniciar Sesión</button>
  </form>
  
  <div class="register-section">
    <span class="register-text">¿No tienes una cuenta?</span>
    <a href="#" class="register-link">Regístrate</a>
  </div>
</div>
